<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kindness Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Kindness Challenge</h1>
    <p class="fade-in">Nominate someone to do a good deed and spread kindness!</p>

    <form id="nominationForm" class="fade-in">
      <input type="text" id="nominee" placeholder="Nominee's Name" required>
      <input type="text" id="deed" placeholder="Good Deed" required>
      <button type="submit">Submit Nomination</button>
    </form>

    <button id="viewSubmissions" class="fade-in">View Live Submissions</button>

    <div id="submissions" class="fade-in">
      <h2>Live Nominations</h2>
      <ul id="submissionList"></ul>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <h2>Live Nominations</h2>
      <ul id="popupList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
